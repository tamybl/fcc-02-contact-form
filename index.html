<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Cookie|Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="contact">
        <div class="container-text">
            <h1 id="title">Contáctanos</h1>
            <p id="description">¿Tienes dudas?, ¿Deseas conocer mas acerca de nuestros productos?. 
                Buscanos a través de nuestros canales o escribenos a traves del formulario de contacto </p>
            <p>Teléfono: 123456789</p>
            <p>info@ecosnat.cl</p>
            <p>Dirección: Av. Libertador Bernardo Ohiggins #123, Santiago, Chile</p>
        </div>
        <div class="container-form">
            <p>Rellena los campos</p>
            <form action="enviar-formulario" id="survey-form">
                <label for="name" >
                    <input type="text" name="name" id="name" placeholder="Nombre Completo">
                </label>
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Correo Electrónico">
                </label>
                <button type="submit" id="submit">Enviar</button>
            </form>

        </div>
    </section>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>
</html>
