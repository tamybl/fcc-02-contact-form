<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Cookie|Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="contact">
        <div class="container-text">
            <h1 id="title">Contáctanos</h1>
            <p id="description">¿Tienes dudas?, ¿Deseas conocer mas acerca de nuestros productos?. 
                Buscanos a través de nuestros canales o escribenos a traves del formulario de contacto </p>
            <p>Teléfono: 123456789</p>
            <p>info@ecosnat.cl</p>
            <p>Dirección: Av. Libertador Bernardo Ohiggins #123, Santiago, Chile</p>
        </div>
        <div class="container-form">
            <form action="enviar-formulario" id="survey-form">
                <label for="name" id="name-label">Nombre *</label>
                <input type="text" name="name" id="name" placeholder="Nombre Completo" required>
                
                <label for="email" id="email-label">E-mail *</label>
                <input type="email" name="email" id="email" placeholder="Correo Electrónico" required>

                <label for="number" id="number-label">En la escala del 1 al 10, ¿Como calificarías tu experiencia navegando por el sitio?</label>
                <input type="number" name="calificacion" id="number" placeholder="10" min="1" max="10" required>

                <label for="dropdown">¿Que deseas enviar?</label>
                <select name="typeofMessage" id="dropdown">
                    <option value="question">Duda</option>
                    <option value="congrats">Felicitación</option>
                    <option value="claim">Reclamo</option>
                </select>

                <label for="genre"><span>Género</span>  
                <input type="radio" name="genre" id="genre" value="mujer">
                <input type="radio" name="genre" id="genre" value="hombre">
                </label>

                <label for="newsletter"> <span>¿Que información te interesaría recibir?</span> 
                    <label><input type="checkbox" name="newsletter" id="newsletter" value="ofertas"> Ofertas</label>
                    <label><input type="checkbox" name="newsletter" id="newsletter" value="noticias">Noticias</label>
                </label>

                <label for="message">Comentarios</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                
                <button type="submit" id="submit">Enviar</button>
            </form>

        </div>
    </section>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>
</html>
