<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="contact">
        <div class="container-text">
            <h1 id="title">Contáctanos</h1>
            <p id="description">Descripcion</p>
            <p>Teléfono: 123456789</p>
            <p>info@loremipsum.com</p>
            <p>Dirección: Lorem Ipsum #123, Chile</p>
        </div>
        <div class="container-form">
            <p>Rellena los campos</p>
            <form action="enviar-formulario" id="survey-form">
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="Nombre Completo">
                </label>
                <label for="email">
                    <input type="email" name="email" id="email">
                </label>
                <button type="submit">Enviar</button>
            </form>

        </div>
    </section>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>
</html>
